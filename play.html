<!DOCTYPE html>

    <title>Play</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

                    <div><p>42</p></div>
                    <div><p>24</p></div>
                    <div><p>48</p></div>

            </div>
        </div>
    </div>
